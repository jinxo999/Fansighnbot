name: Run Discord Fansign Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check image styles folder
        run: |
          if [ ! -d "images" ]; then
            echo "❌ 'images' folder not found!"
            exit 1
          fi

          for style in style1.png style2.png style3.png style4.png style5.png; do
            if [ ! -f "images/$style" ]; then
              echo "❌ Missing file: images/$style"
              exit 1
            fi
          done

          echo "✅ All style images found."

      - name: Run the bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          python main.py
          
